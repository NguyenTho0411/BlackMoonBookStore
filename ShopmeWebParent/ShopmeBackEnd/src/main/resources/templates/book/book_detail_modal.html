
<div class="modal-header">
	<h4 class="modal-title">Book Details</h4>
	<button type="button" class="btn-close" data-bs-dismiss="modal">&times;</button>
</div>

<div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item"><a class="nav-link active"
			data-bs-toggle="tab" href="#overview" role="tab">Overview</a></li>
		<li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
			href="#description" role="tab">Description</a></li>
		<li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
			href="#images" role="tab">Images</a></li>
		<li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
			href="#details" role="tab">Details</a></li>
		<li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
			href="#shipping" role="tab">Shipping</a></li>
	</ul>

	<div class="tab-content">
	<!-- OVERVIEW TAB -->
	<div class="tab-pane active p-3" id="overview" role="tabpanel">
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Book Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.name}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Alias:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.alias}"
					placeholder="Default is book name (spaces are replaced by dashes)"
					readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Publisher:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.publisher.name}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Category:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.category.name}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Enabled:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:checked="${book.enabled}" onclick="return false;" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">In-Stock:</label>
			<div class="col-sm-10">
				<input type="checkbox" th:checked="${book.inStock}" onclick="return false;" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Cost:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.cost}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Price:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.price}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Discount:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:value="${book.discountPercent}" readonly />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Updated Time:</label>
			<div class="col-sm-10">
				<span th:text="${#dates.format(book.updateTime,'yyyy-MM-dd HH:mm:ss')}"></span>
			</div>
		</div>
	</div> <!-- end of OVERVIEW -->

	<!-- DESCRIPTION TAB -->
	<div class="tab-pane p-3" id="description" role="tabpanel">
		<div class="m-2">
			<label>Short Description:</label>
			<div th:utext="${book.shortDescription}" class="border p-2 m-2"></div>
		</div>

		<div class="m-2">
			<label>Full Description:</label>
			<div th:utext="${book.fullDescription}" class="border p-2 m-2"></div>
		</div>
	</div>

	<!-- IMAGES TAB -->
	<div class="tab-pane p-3" id="images" role="tabpanel">
		<div class="row">
			<div class="col border m-3 p-2">
				<label>Main Image: [[${book.mainImage}]]</label>
				<div class="m-2">
					<img alt="Main image preview" class="img-fluid" th:src="@{${book.mainImagePath}}" />
				</div>
			</div>

			<th:block th:each="bookImage, status : ${book.images}">
				<div class="col border m-3 p-2">
					<label>Extra Image #[[${status.index}]]: [[${bookImage.name}]]</label>
					<div class="m-2">
						<img th:alt="'Extra image #' + ${status.index} + ' preview'"
							class="img-fluid" th:src="@{${bookImage.imagePath}}" />
					</div>
				</div>
			</th:block>
		</div>
	</div>

	<!-- EMPTY TABS -->
	<div class="tab-pane p-3" id="details" role="tabpanel">
	<div>
		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th width="40%">Name</th>
										<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detail: ${book.details}">
					<td>[[${detail.name}]]</td>
										<td>[[${detail.value}]]</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<div class="tab-pane p-3" id="shipping" role="tabpanel">
					<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (inch):</label>
			<div class="col-sm-10">
				<input type="text"  class="form-control"
					th:value="${book.length}" readonly/>
			</div>
			</div>
						<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (inch):</label>
			<div class="col-sm-10">
				<input type="text"  class="form-control"
					th:value="${book.width}" readonly/>
			</div>
			</div>
						<div class="form-group row">
			<label class="col-sm-2 col-form-label">LHeight (inch):</label>
			<div class="col-sm-10">
				<input type="text"  class="form-control"
					th:value="${book.height}" readonly/>
			</div>
			</div>
						<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (inch):</label>
			<div class="col-sm-10">
				<input type="text"  class="form-control"
					th:value="${book.weight}" readonly/>
			</div>
			</div>
			</div>
</div> <!-- end of tab-content -->

<!-- MODAL FOOTER -->
<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
