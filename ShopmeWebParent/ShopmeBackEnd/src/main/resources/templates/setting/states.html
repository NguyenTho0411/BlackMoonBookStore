<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <!-- Container with matching styles from the previous documents -->
    <div style="max-width: 800px; margin: 0 auto">
        <!-- Improved container with shadow and rounded corners -->
        <div class="border rounded p-4 bg-white shadow-sm" 
             style="border-radius: 12px !important; border-color: #e0e0e0 !important;">
            
            <!-- Introduction text -->
            <div class="alert alert-info" style="background-color: #E8EAF6; color: #3F51B5; border-color: #C5CAE9; border-radius: 8px;">
                <i class="fas fa-info-circle me-2"></i>
                <p class="mb-0">Use this page to manage states/provinces which will be chosen by visitors in the customer registration form. Click Load Country List first.</p>
            </div>
            
            <!-- Load Country List button -->
            <div class="text-center mb-3">
                <button id="buttonLoadCountriesForStates" class="btn btn-lg px-4" 
                        style="background: linear-gradient(135deg, #6C3483 0%, #512DA8 100%); color: white; border-radius: 8px;">
                    <i class="fas fa-globe me-2"></i>Load Country List
                </button>
            </div>
            
            <!-- Country Selection dropdown -->
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label fw-medium" style="color: #512DA8;">
                    <i class="fas fa-map-marker-alt me-2"></i>Selected Country:
                </label>
                <div class="col-sm-8">
                    <select id="dropDownCountriesForStates" class="form-control"
                            style="border-radius: 8px; border-color: #e0e0e0; padding: 10px;">
                    </select>
                </div>
            </div>
            
            <!-- All States/Provinces dropdown -->
            <div class="form-group row mb-4">
                <label class="col-sm-4 col-form-label fw-medium" style="color: #512DA8;">
                    <i class="fas fa-flag me-2"></i>All States/Provinces:
                </label>
                <div class="col-sm-8">
                    <select id="dropDownStates" class="form-control" 
                            style="height: 300px; border-radius: 8px; border-color: #e0e0e0;" 
                            size="3">
                    </select>
                </div>
            </div>
            
            <!-- State Form -->
            <form id="formState">
                <div class="border-top pt-4 mt-2" style="border-color: #e0e0e0 !important;">
                    <div class="row align-items-center">
                        <!-- State Name field -->
                        <div class="col-lg-6 mb-3">
                            <label id="labelStateName" class="form-label fw-medium" style="color: #512DA8;">
                                <i class="fas fa-font me-2"></i>State/Province Name:
                            </label>
                            <input type="text" class="form-control" id="fieldStateName"
                                   required minlength="3" maxlength="45"
                                   style="border-radius: 8px; border-color: #e0e0e0; padding: 10px;">
                        </div>
                        
                        <!-- Form buttons -->
                        <div class="col-lg-6 mb-3 d-flex justify-content-center justify-content-lg-end">
                            <button type="button" id="buttonAddState" class="btn btn-lg" 
                                    style="background: linear-gradient(135deg, #6C3483 0%, #512DA8 100%); color: white; border-radius: 8px;">
                                <i class="fas fa-plus me-2"></i>New
                            </button>
                            <button type="button" id="buttonUpdateState" class="btn btn-lg btn-success ms-2"
                                    disabled="disabled" style="border-radius: 8px;">
                                <i class="fas fa-edit me-2"></i>Update
                            </button>
                            <button type="button" id="buttonDeleteState" class="btn btn-lg btn-danger ms-2"
                                    disabled="disabled" style="border-radius: 8px;">
                                <i class="fas fa-trash me-2"></i>Delete
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Custom styles for this component -->
    <style>
        .form-control:focus {
            border-color: #6C3483;
            box-shadow: 0 0 0 0.2rem rgba(108, 52, 131, 0.25);
        }
        
        /* Animation effect for buttons */
        .btn {
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Style for the dropdown when selected */
        #dropDownStates option:checked,
        #dropDownCountriesForStates option:checked {
            background-color: #E8EAF6;
            color: #512DA8;
        }
    </style>
    
    <script>
        $(document).ready(function() {
            // Add any script logic here
            // The original functionality should be implemented by your existing JavaScript
        });
    </script>
</div>
</body>
</html>
