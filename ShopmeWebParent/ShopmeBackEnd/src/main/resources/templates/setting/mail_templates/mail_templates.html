<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mail Templates Settings</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/settings/save_mail_templates}" method="post">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="customerVerification-tab" data-bs-toggle="tab" data-bs-target="#customerVerification" type="button" role="tab" aria-controls="customerVerification" aria-selected="true">
                            Customer Verification
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="orderConfirmation-tab" data-bs-toggle="tab" data-bs-target="#orderConfirmation" type="button" role="tab" aria-controls="orderConfirmation" aria-selected="false">
                            Order Confirmation
                        </button>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane fade show active p-3" id="customerVerification" role="tabpanel" aria-labelledby="customerVerification-tab">
                        <div th:replace="setting/mail_templates/customer_verification :: content"></div>
                    </div>
                    <div class="tab-pane fade p-3" id="orderConfirmation" role="tabpanel" aria-labelledby="orderConfirmation-tab">
                        <div th:replace="setting/mail_templates/order_confirmation :: content"></div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 Bundle (gồm luôn Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
