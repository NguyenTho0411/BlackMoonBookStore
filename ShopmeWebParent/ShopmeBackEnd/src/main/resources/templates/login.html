<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments2 :: page_head('Login - Shopme Admin', 'none')"></head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-4">
          <div class="card-header bg-white text-center py-3">
            <img th:src="@{${S3_BASE_URI+SITE_LOGO}}" alt="Blackmoon Books"class="img-fluid mb-2" style="max-height: 60px;">
            <h4 class="text-center">Admin Control Panel</h4>
          </div>
          
          <div class="card-body">
            <form th:action="@{/login}" method="post">
              <!-- Alert messages -->
              <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              
              <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                <i class="fas fa-info-circle me-2"></i>You have been logged out
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              
              <!-- Email input -->
              <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email"><i class="fas fa-envelope me-2"></i>Email address</label>
              </div>
              
              <!-- Password input -->
              <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
              </div>
              
              <!-- Remember me checkbox -->
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
                <label class="form-check-label" for="remember-me">
                  <i class="fas fa-user-clock me-1"></i>Remember Me
                </label>
              </div>
              
              <!-- Submit button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
              </div>
            </form>
          </div>
          
          <div class="card-footer bg-white text-center py-3">
            <div class="small text-muted">
              <i class="fas fa-shield-alt me-1"></i>Secure Access to Shopme Control Panel
            </div>
          </div>
        </div>
        
        <div class="text-center mt-3 text-muted">
          <small>Shopme Control Panel - Copyright &copy; Shopme</small>
        </div>
      </div>
    </div>
  </div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$(".link-delete")
									.on(
											"click",
											function(e) {
												e.preventDefault();
												link = $(this);
												userId = link.attr("userId");
												$("#yesButton").attr("href",
														link.attr("href"));
												$("#confirmText").text(
														"Are you sure you want to delete user with ID: "
																+ userId);
												var modal = new bootstrap.Modal(
														document
																.getElementById('confirmModal'));
												modal.show();
											});
						});
		function clearFilter() {
			window.location = "[[@{/users}]]";
		}
	</script>
</body>
</html>
