<!-- Review Details Modal -->
<div class="modal-header" style="background: linear-gradient(135deg, #8E44AD 0%, #4A235A 100%); color: white; border-radius: 10px 10px 0 0; padding: 15px 20px;">
  <h4 class="modal-title">
    <i class="fas fa-star-half-alt me-2"></i> Review Details
  </h4>
  <button type="button" class="btn-close btn-close-white" data-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body py-4" style="background-color: #f9f5ff;">
  <!-- Review ID -->
  <div class="mb-4">
    <div class="d-flex align-items-center mb-2">
      <span class="badge" style="background-color: #512DA8; padding: 6px 12px; font-size: 0.9rem;">Review #<span th:text="${review.id}"></span></span>
      <span class="ms-3 text-muted">
        <i class="far fa-clock me-1"></i>
        <span th:text="${#dates.format(review.reviewTime, 'MMM dd, yyyy HH:mm')}"></span>
      </span>
    </div>
  </div>

  <!-- Book Info -->
  <div class="card mb-4 border-0 shadow-sm">
    <div class="card-header" style="background-color: rgba(81, 45, 168, 0.1); border: none;">
      <h5 class="mb-0" style="color: #512DA8;">
        <i class="fas fa-book me-2"></i> Book Information
      </h5>
    </div>
    <div class="card-body">
      <input type="text" readonly class="form-control bg-white" th:value="${review.book.name}" style="border-radius: 8px; border: 1px solid #e0d5f0;" />
    </div>
  </div>

  <!-- Customer Info -->
  <div class="card mb-4 border-0 shadow-sm">
    <div class="card-header" style="background-color: rgba(81, 45, 168, 0.1); border: none;">
      <h5 class="mb-0" style="color: #512DA8;">
        <i class="fas fa-user me-2"></i> Customer
      </h5>
    </div>
    <div class="card-body">
      <input type="text" readonly class="form-control bg-white" th:value="${review.customer.fullName}" style="border-radius: 8px; border: 1px solid #e0d5f0;" />
    </div>
  </div>
  
  <!-- Review Content -->
  <div class="card mb-4 border-0 shadow-sm">
    <div class="card-header" style="background-color: rgba(81, 45, 168, 0.1); border: none;">
      <h5 class="mb-0" style="color: #512DA8;">
        <i class="fas fa-comment-alt me-2"></i> Review Content
      </h5>
    </div>
    <div class="card-body">
      <!-- Rating Stars -->
      <div class="mb-3">
        <div class="d-flex align-items-center">
          <label class="form-label me-3 mb-0 fw-bold" style="color: #512DA8; min-width: 70px;">Rating:</label>
          <div class="rating-stars">
            <th:block th:each="i : ${#numbers.sequence(1, 5)}">
              <i th:class="${i <= review.rating ? 'fas' : 'far'} + ' fa-star'" 
                 style="color: #FF9800; font-size: 1.2rem; margin-right: 3px;"></i>
            </th:block>
            <span class="ms-2 fw-bold" style="color: #512DA8;" th:text="${review.rating} + '/5'"></span>
          </div>
        </div>
      </div>

      <!-- Headline -->
      <div class="mb-3">
        <label class="form-label fw-bold" style="color: #512DA8;">Headline:</label>
        <input type="text" readonly class="form-control bg-white" th:value="${review.headline}" 
               style="border-radius: 8px; border: 1px solid #e0d5f0;" />
      </div>

      <!-- Comment -->
      <div class="mb-3">
        <label class="form-label fw-bold" style="color: #512DA8;">Comment:</label>
        <div class="p-3 rounded" style="background-color: white; border: 1px solid #e0d5f0; min-height: 100px;">
          <p class="mb-0" th:text="${review.comment}"></p>
        </div>
      </div>

      <!-- Votes -->
      <div class="d-flex align-items-center mt-3">
        <div class="d-flex align-items-center">
          <i class="fas fa-thumbs-up me-2" style="color: #512DA8;"></i>
          <span class="fw-bold" style="color: #512DA8;">Helpful Votes:</span>
          <span class="badge ms-2" style="background-color: #512DA8;" th:text="${review.votes}"></span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer" style="background-color: #f9f5ff; border-radius: 0 0 10px 10px; border-top: 1px solid #e0d5f0;">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" style="border-radius: 8px; padding: 8px 20px;">
    <i class="fas fa-times me-2"></i> Close
  </button>
</div>
